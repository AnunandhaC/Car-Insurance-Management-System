<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <i class="fa-solid fa-user logo-icon"></i>
      <h1 class="logo" id="welcome-msg">Welcome, Customer</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <!-- Dashboard -->
  <main class="dashboard">
    <h2 class="section-title">Your Overview</h2>

    <div class="card-container">
      <div class="card" id="my-cars-card">
        <i class="fa-solid fa-car card-icon"></i>
        <h3>My Cars</h3>
      </div>
      <div class="card" id="my-policies-card">
        <i class="fa-solid fa-file-contract card-icon"></i>
        <h3>My Policies</h3>
      </div>
      <div class="card" id="my-claims-card">
        <i class="fa-solid fa-hand-holding-dollar card-icon"></i>
        <h3>My Claims</h3>
      </div>
      <div class="card" id="my-payments-card">
        <i class="fa-solid fa-credit-card card-icon"></i>
        <h3>Payment History</h3>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 AutoSecure Corp. Customer Portal</p>
  </footer>

  <script>
    // Logout function
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Load user info and handle card clicks
    window.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
      }

      // Update welcome message
      document.getElementById("welcome-msg").textContent = `Welcome, ${user.name}`;

      // Card click events
      document.getElementById("my-cars-card").addEventListener("click", () => {
        window.location.href = "user_cars.html";
      });

      document.getElementById("my-policies-card").addEventListener("click", () => {
        window.location.href = "user_policies.html";
      });

      document.getElementById("my-claims-card").addEventListener("click", () => {
        window.location.href = "user_claims.html";
      });

      document.getElementById("my-payments-card").addEventListener("click", () => {
        window.location.href = "user_payments.html";
      });
    });
  </script>
</body>
</html>
