<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .toolbar { display:flex; gap:1rem; justify-content: space-between; align-items:center; margin: 1rem 0; }
    .search { flex:1; }
    .search input { width:100%; padding:0.6rem 0.8rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color:#fff; }
    .btn { background: linear-gradient(135deg, #6a11cb, #2575fc); color:#fff; border:none; padding:0.7rem 1rem; border-radius:8px; cursor:pointer; font-weight:600; }
    .table-container { overflow-x:auto; }
    table { width:100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius:12px; overflow:hidden; }
    thead { background: rgba(101,119,255,0.3); }
    th, td { padding: 0.9rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); color:#fff; text-align:left; }
    .actions button { margin-right: 0.5rem; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); }
    .modal-content { background:#1f233a; border:1px solid rgba(255,255,255,0.1); border-radius:12px; width:90%; max-width:520px; margin:5% auto; padding:1.5rem; }
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:0.4rem; color:#e6e9f0; }
    .form-group input { width:100%; padding:0.7rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); color:#fff; }
    .form-actions { display:flex; justify-content:flex-end; gap:0.6rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <i class="fa-solid fa-user-gear logo-icon"></i>
      <h1 class="logo">Customer Management</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <main class="dashboard">
    <div class="section-header">
      <h2 class="section-title">Customers</h2>
     <!-- <button class="btn" onclick="openModal()"><i class="fa fa-plus"></i> Add Customer</button>-->
    </div>

    <div class="toolbar">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search by name, email, or phone" />
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customers-body"></tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="customerModal">
    <div class="modal-content">
     <h3 id="modalTitle">Add Customer</h3>
      <form id="customerForm">
        <input type="hidden" id="customer_id" />
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" required />
        </div>
        <div class="form-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 AutoSecure Corp. Admin Portal</p>
  </footer>

  <script>
    let customersCache = [];

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function openModal(customer) {
      const modal = document.getElementById('customerModal');
      const title = document.getElementById('modalTitle');
      const form = document.getElementById('customerForm');
      form.reset();
      document.getElementById('customer_id').value = customer?.customer_id || customer?.id || '';
      document.getElementById('name').value = customer?.name || '';
      document.getElementById('email').value = customer?.email || '';
      document.getElementById('phone').value = customer?.phone || '';
      title.textContent = customer ? 'Edit Customer' : 'Add Customer';
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    async function fetchCustomers() {
      const tbody = document.getElementById('customers-body');
      tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
      try {
        const res = await fetch('http://localhost:5000/api/customers');
        customersCache = await res.json();
        renderCustomers(customersCache);
      } catch (err) {
        console.error('Failed to load customers', err);
        tbody.innerHTML = '<tr><td colspan="5">Failed to load customers.</td></tr>';
      }
    }

    function renderCustomers(list) {
      const tbody = document.getElementById('customers-body');
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = (list || []).filter(c => {
        const name = (c.name || '').toLowerCase();
        const email = (c.email || '').toLowerCase();
        const phone = (c.phone || '').toLowerCase();
        return !q || name.includes(q) || email.includes(q) || phone.includes(q);
      });
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No customers found.</td></tr>';
        return;
      }
      tbody.innerHTML = filtered.map(c => `
        <tr>
          <td>${c.customer_id || c.id || ''}</td>
          <td>${c.name || ''}</td>
          <td>${c.email || ''}</td>
          <td>${c.phone || ''}</td>
          <td class="actions">
            <button class="btn" onclick='openModal(${JSON.stringify({id: (c.customer_id||c.id), name: c.name, email: c.email, phone: c.phone}).replace(/"/g, "&quot;")})'>Edit</button>
            <button class="btn" onclick="deleteCustomer(${c.customer_id || c.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    async function saveCustomer(event) {
      event.preventDefault();
      const id = document.getElementById('customer_id').value;
      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim()
      };
      try {
        let res;
        if (id) {
          res = await fetch(`http://localhost:5000/api/customers/${id}`, {
            method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
          });
        } else {
          res = await fetch('http://localhost:5000/api/customers', {
            method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
          });
        }
        const result = await res.json();
        if (!res.ok) { alert(result.message || 'Operation failed'); return; }
        closeModal();
        fetchCustomers();
      } catch (err) {
        console.error('Save failed', err);
        alert('Server error');
      }
    }

    async function deleteCustomer(id) {
      if (!confirm('Delete this customer?')) return;
      try {
        const res = await fetch(`http://localhost:5000/api/customers/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (!res.ok) { alert(result.message || 'Delete failed'); return; }
        fetchCustomers();
      } catch (err) {
        console.error('Delete failed', err);
        alert('Server error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').value = '';
      fetchCustomers();
      document.getElementById('searchInput').addEventListener('input', () => renderCustomers(customersCache));
      document.getElementById('customerForm').addEventListener('submit', saveCustomer);
      document.getElementById('customerModal').addEventListener('click', (e) => {
        if (e.target.id === 'customerModal') closeModal();
      });
    });
  </script>
</body>
</html>
