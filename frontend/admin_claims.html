<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .toolbar { display:flex; gap:1rem; justify-content: space-between; align-items:center; margin: 1rem 0; }
    .search { flex:1; }
    .search input { width:100%; padding:0.6rem 0.8rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color:#fff; }
    .btn { background: linear-gradient(135deg, #6a11cb, #2575fc); color:#fff; border:none; padding:0.7rem 1rem; border-radius:8px; cursor:pointer; font-weight:600; }
    .table-container { overflow-x:auto; }
    table { width:100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius:12px; overflow:hidden; }
    thead { background: rgba(101,119,255,0.3); }
    th, td { padding: 0.9rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); color:#fff; text-align:left; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); }
    .modal-content { background:#1f233a; border:1px solid rgba(255,255,255,0.1); border-radius:12px; width:90%; max-width:620px; margin:5% auto; padding:1.5rem; }
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:0.4rem; color:#e6e9f0; }
    .form-group input, .form-group textarea, .form-group select { width:100%; padding:0.7rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); color:#fff; }
    .form-actions { display:flex; justify-content:flex-end; gap:0.6rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <i class="fa-solid fa-hand-holding-dollar logo-icon"></i>
      <h1 class="logo">Claim Management</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <main class="dashboard">
    <div class="section-header">
      <h2 class="section-title">Claims</h2>
      <!--<button class="btn" onclick="openModal()"><i class="fa fa-plus"></i> Add Claim</button>-->
    </div>

    <div class="toolbar">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search by policy, status, description" />
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Claim ID</th>
            <th>Policy ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="claims-body"></tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="claimModal">
    <div class="modal-content">
      <h3>Add Claim</h3>
      <form id="claimForm">
        <div class="form-group">
          <label for="policy_id">Policy ID</label>
          <input id="policy_id" type="number" required />
        </div>
        <div class="form-group">
          <label for="claim_date">Claim Date</label>
          <input id="claim_date" type="date" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 AutoSecure Corp. Admin Portal</p>
  </footer>

  <script>
    let claimsCache = [];

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function openModal() { document.getElementById('claimModal').style.display = 'block'; }
    function closeModal() { document.getElementById('claimModal').style.display = 'none'; document.getElementById('claimForm').reset(); }

    async function fetchClaims() {
      const tbody = document.getElementById('claims-body');
      tbody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';
      try {
        const res = await fetch('http://localhost:5000/api/claims');
        claimsCache = await res.json();
        renderClaims(claimsCache);
      } catch (err) {
        console.error('Failed to load claims', err);
        tbody.innerHTML = '<tr><td colspan="6">Failed to load claims.</td></tr>';
      }
    }

    function renderClaims(list) {
      const tbody = document.getElementById('claims-body');
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = (list || []).filter(c => {
        const policy = String(c.policy_id || '');
        const status = (c.status || '').toLowerCase();
        const desc = (c.description || '').toLowerCase();
        return !q || policy.includes(q) || status.includes(q) || desc.includes(q);
      });
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No claims found.</td></tr>';
        return;
      }
      tbody.innerHTML = filtered.map(c => `
        <tr>
          <td>${c.claim_id}</td>
          <td>${c.policy_id}</td>
          <td>${new Date(c.claim_date).toLocaleDateString()}</td>
          <td>${parseFloat(c.amount).toFixed(2)}</td>
          <td>${c.status}</td>
          <td>${c.description}</td>
        </tr>
      `).join('');
    }

    async function saveClaim(e) {
      e.preventDefault();
      const payload = {
        policy_id: parseInt(document.getElementById('policy_id').value),
        claim_date: document.getElementById('claim_date').value,
        amount: parseFloat(document.getElementById('amount').value),
        description: document.getElementById('description').value.trim()
      };
      try {
        const res = await fetch('http://localhost:5000/api/claims', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const result = await res.json();
        if (!res.ok) { alert(result.message || 'Failed to add claim'); return; }
        closeModal();
        fetchClaims();
      } catch (err) {
        console.error('Add claim failed', err);
        alert('Server error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').value = '';
      fetchClaims();
      document.getElementById('searchInput').addEventListener('input', () => renderClaims(claimsCache));
      document.getElementById('claimForm').addEventListener('submit', saveClaim);
      document.getElementById('claimModal').addEventListener('click', (e) => { if (e.target.id === 'claimModal') closeModal(); });
    });
  </script>
</body>
</html>
