<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Policy Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .toolbar { display:flex; gap:1rem; justify-content: space-between; align-items:center; margin: 1rem 0; }
    .search { flex:1; }
    .search input { width:100%; padding:0.6rem 0.8rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color:#fff; }
    .btn { background: linear-gradient(135deg, #6a11cb, #2575fc); color:#fff; border:none; padding:0.7rem 1rem; border-radius:8px; cursor:pointer; font-weight:600; }
    .table-container { overflow-x:auto; }
    table { width:100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius:12px; overflow:hidden; }
    thead { background: rgba(101,119,255,0.3); }
    th, td { padding: 0.9rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); color:#fff; text-align:left; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); }
    .modal-content { background:#1f233a; border:1px solid rgba(255,255,255,0.1); border-radius:12px; width:90%; max-width:620px; margin:5% auto; padding:1.5rem; }
    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:0.4rem; color:#e6e9f0; }
    .form-group input, .form-group select { width:100%; padding:0.7rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); color:#fff; }
    .form-actions { display:flex; justify-content:flex-end; gap:0.6rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <i class="fa-solid fa-file-contract logo-icon"></i>
      <h1 class="logo">Policy Management</h1>
    </div>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <main class="dashboard">
    <div class="section-header">
      <h2 class="section-title">Policies</h2>
     <!-- <button class="btn" onclick="openModal()"><i class="fa fa-plus"></i> Add Policy</button>-->
    </div>

    <div class="toolbar">
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search by type, status, or vehicle ID" />
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Policy ID</th>
            <th>Vehicle ID</th>
            <th>Type</th>
            <th>Start</th>
            <th>End</th>
            <th>Premium</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="policies-body"></tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="policyModal">
    <div class="modal-content">
      <h3>Add Policy</h3>
      <form id="policyForm">
        <div class="form-group">
          <label for="vehicle_id">Vehicle ID</label>
          <input id="vehicle_id" type="number" required />
        </div>
        <div class="form-group">
          <label for="policy_type">Policy Type</label>
          <select id="policy_type" required>
            <option value="comprehensive">Comprehensive</option>
            <option value="third_party">Third Party</option>
            <option value="own_damage">Own Damage</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input id="start_date" type="date" required />
        </div>
        <div class="form-group">
          <label for="end_date">End Date</label>
          <input id="end_date" type="date" required />
        </div>
        <div class="form-group">
          <label for="premium">Premium</label>
          <input id="premium" type="number" step="0.01" required />
        </div>
        <div class="form-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 AutoSecure Corp. Admin Portal</p>
  </footer>

  <script>
    let policiesCache = [];

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function openModal() { document.getElementById('policyModal').style.display = 'block'; }
    function closeModal() { document.getElementById('policyModal').style.display = 'none'; document.getElementById('policyForm').reset(); }

    async function fetchPolicies() {
      const tbody = document.getElementById('policies-body');
      tbody.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';
      try {
        const res = await fetch('http://localhost:5000/api/policies');
        policiesCache = await res.json();
        renderPolicies(policiesCache);
      } catch (err) {
        console.error('Failed to load policies', err);
        tbody.innerHTML = '<tr><td colspan="7">Failed to load policies.</td></tr>';
      }
    }

    function renderPolicies(list) {
      const tbody = document.getElementById('policies-body');
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = (list || []).filter(p => {
        const type = (p.policy_type || '').toLowerCase();
        const status = (p.status || '').toLowerCase();
        const vehicle = String(p.vehicle_id || '');
        return !q || type.includes(q) || status.includes(q) || vehicle.includes(q);
      });
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">No policies found.</td></tr>';
        return;
      }
      tbody.innerHTML = filtered.map(p => `
        <tr>
          <td>${p.policy_id}</td>
          <td>${p.vehicle_id}</td>
          <td>${p.policy_type}</td>
          <td>${new Date(p.start_date).toLocaleDateString()}</td>
          <td>${new Date(p.end_date).toLocaleDateString()}</td>
          <td>${parseFloat(p.premium).toFixed(2)}</td>
          <td>${p.status}</td>
        </tr>
      `).join('');
    }

    async function savePolicy(e) {
      e.preventDefault();
      const payload = {
        vehicle_id: parseInt(document.getElementById('vehicle_id').value),
        policy_type: document.getElementById('policy_type').value,
        start_date: document.getElementById('start_date').value,
        end_date: document.getElementById('end_date').value,
        premium: parseFloat(document.getElementById('premium').value),
        status: 'active'
      };
      try {
        const res = await fetch('http://localhost:5000/api/policies', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const result = await res.json();
        if (!res.ok) { alert(result.message || 'Failed to add policy'); return; }
        closeModal();
        fetchPolicies();
      } catch (err) {
        console.error('Add policy failed', err);
        alert('Server error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').value = '';
      fetchPolicies();
      document.getElementById('searchInput').addEventListener('input', () => renderPolicies(policiesCache));
      document.getElementById('policyForm').addEventListener('submit', savePolicy);
      document.getElementById('policyModal').addEventListener('click', (e) => { if (e.target.id === 'policyModal') closeModal(); });
    });
  </script>
</body>
</html>
